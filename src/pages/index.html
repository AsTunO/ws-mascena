<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Sinistros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Caminho para o arquivo CSS ajustado -->
    <link rel="stylesheet" href="./styles/index-style.css">
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="bg-white text-dark py-3">
        <div class="container">
            <!-- Navbar (Menu) -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">Familia Mascêna</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="btn btn-outline-green nav-link" href="https://wa.me/558171160236">
                                <i class="fab fa-whatsapp"></i> Fale Conosco
                            </a>
                        </li>
                        <li class="nav-item ms-2">
                            <a class="btn btn-outline-dark nav-link" href="consulta.html">
                                <i class="fa-solid fa-magnifying-glass"></i> Fazer Consulta de Sinistro
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mt-5">
        <div class="row">
            <!-- Imagem (menor em telas pequenas) -->
            <div class="col-12 col-md-6 mb-4 d-flex justify-content-center">
                <div class="image-container">
                    <!-- Caminho para a imagem ajustado -->
                    <img src="./imgs/background.png" alt="Imagem Sinistro" class="img-fluid">
                </div>
            </div>

            <!-- Formulário de Contato -->
            <div class="col-12 col-md-6">
                <div class="form-container">
                    <h2 class="text-center"><i class="fas fa-envelope"></i> Contato</h2>
                    <form id="contact-form" class="mb-4" action="https://api.staticforms.xyz/submit" method="post">
                        <!-- A chave de acesso -->
                        <input type="hidden" name="accessKey" value="6f67fed1-1262-45c2-8877-baf64cde96f6"> <!-- Requerido -->
                        
                        <!-- Campo Nome -->
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>

                        <!-- Campo E-mail -->
                        <div class="mb-3">
                            <label class="form-label">E-mail</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>

                        <!-- Campo Mensagem -->
                        <div class="mb-4">
                            <label class="form-label">Mensagem</label>
                            <textarea class="form-control" name="message" rows="2" required></textarea>
                        </div>

                        <!-- Botão Enviar -->
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-paper-plane"></i> Enviar
                        </button>
                        <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/src/pages/agradecimento.html">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-secondary text-white text-center py-3">
        <p>Contato: +55 (81) 7116-0236 | Email: arthur.mascena@hotmail.com </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
